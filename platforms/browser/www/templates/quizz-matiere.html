<!--Vue 3-->

<ion-view view-title="{{matiere}}">
	<ion-content>
		<div class="item item-image">
			<img class="image_matiere" ng-src="img/{{shortname}}-icon.png"/>
		</div>

		<div class="list">
			<a ng-click="goto(undefined)" class="item item-icon-right item-{{shortname}}">Al√©atoire
				<i class="icon ion-chevron-right"></i>
			</a>
			<a ng-click="goto(categorie)" class="item item-icon-right item-{{shortname}}" ng-repeat="categorie in categories | orderBy: 'name'">{{categorie.name}}
				<i class="icon ion-chevron-right"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
